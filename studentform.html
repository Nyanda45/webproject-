<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styl.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="/js/validation.js" defer></script>
</head>
<body>
   
    <h1>fill your credentals</h1>
   
    <form action="studentform.php" method="post" >
        <fieldset>
            <legend>Please fill the following</legend>
        <div>
            <label for="first_name">first name<br />
            <input type="text" id="first_name" name="first_name"></label>
        </div>

        <div>
            <label for="last_name">last name<br>
            <input type="text" id="last_name" name="last_name"></label>
        </div>

        <div><span>Gender:</span>
            <label  for="male">
                <input type="radio" name="gender" value="male" id="male">Male
        </label>
        <label for="female" >
            <input type="radio" name="gender"  value="female" id="female">Female
        </label>
        <label for="others" >
            <input type="radio" name="gender"  value="others" id="others">Others
        </label>
        </div> 

        <div>
            <label for="birth_date">birth of date<br>
            <input type="date" id="birth_date" name="birth_date"></label>
        </div>

        <div>
            <label for="home_address">home address<br>
            <input type="text" id="home_address" name="home_address"></label>
        </div>
       
        <div>
            <label for="email">email<br>
            <input type="email" id="email" name="email"></label>
        </div>
       
        <div>
            <label for="course">course<br>
            <input type="text" id="course" name="course"></label>
        </div>
       
        <div>
            <label for="registration_number">registration number<br>
            <input type="text" id="registration_number" name="registration_number"></label>
        </div>
       
        <button >submit</button>
        </fieldset>
    </form>
   
</body>
</html>
